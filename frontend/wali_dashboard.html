<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Wali Kelas</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Poppins", sans-serif; }
  </style>
</head>

<body class="bg-gray-50">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-60 bg-white border-r hidden lg:block">
      <div class="p-6">
        <h1 class="text-xl font-bold text-gray-800 mb-8">SAW DSS</h1>

        <nav class="space-y-2">
          <a href="wali_dashboard.html" 
             class="block px-3 py-2 rounded-lg bg-indigo-100 text-indigo-600 font-medium">
            Dashboard
          </a>

          <a href="wali_students.html" 
             class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Siswa Saya
          </a>

          <a href="wali_scores.html" 
             class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Penilaian
          </a>

          <div class="pt-6 border-t mt-6">
            <button id="logoutBtn"
                    class="w-full text-left block px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 font-medium">
              Logout
            </button>
          </div>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

      <!-- Top bar -->
      <header class="bg-white border-b px-6 py-4 flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Dashboard Wali Kelas</h2>

        <div class="flex items-center gap-3">
          <div class="w-9 h-9 bg-indigo-500 rounded-full flex items-center justify-center text-white font-semibold">
            WL
          </div>
        </div>
      </header>

      <!-- Main area -->
      <main class="p-6">

        <h1 class="text-2xl font-bold text-gray-800 mb-6">
          Selamat Datang, <span id="waliName" class="text-indigo-600"></span>
        </h1>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5">

          <div class="bg-white border rounded-xl p-5 shadow-sm">
            <p class="text-sm text-gray-500">Total Siswa di Kelas Anda</p>
            <h3 id="totalSiswa" class="text-3xl font-semibold text-gray-800 mt-2">0</h3>
          </div>

          <div class="bg-white border rounded-xl p-5 shadow-sm">
            <p class="text-sm text-gray-500">Sudah Dinilai</p>
            <h3 id="siswaDinilai" class="text-3xl font-semibold text-gray-800 mt-2">0</h3>
          </div>

          <div class="bg-white border rounded-xl p-5 shadow-sm">
            <p class="text-sm text-gray-500">Belum Dinilai</p>
            <h3 id="siswaBelum" class="text-3xl font-semibold text-gray-800 mt-2">0</h3>
          </div>

        </div>

        <!-- Quick Menu -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-5">

          <a href="wali_students.html"
             class="bg-indigo-600 text-white rounded-xl p-6 shadow hover:bg-indigo-700 transition">
            <h3 class="text-xl font-semibold">Kelola Siswa</h3>
            <p class="text-sm text-indigo-100 mt-2">Tambah, edit, atau hapus siswa di kelas Anda.</p>
          </a>

          <a href="wali_scores.html"
             class="bg-green-600 text-white rounded-xl p-6 shadow hover:bg-green-700 transition">
            <h3 class="text-xl font-semibold">Input Nilai</h3>
            <p class="text-sm text-green-100 mt-2">Masukkan atau update nilai untuk setiap siswa.</p>
          </a>

        </div>

      </main>

    </div>
  </div>

  <script>
    // Ambil nama wali dari localStorage
    document.getElementById("waliName").textContent = 
      localStorage.getItem("username") || "Wali Kelas";

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
