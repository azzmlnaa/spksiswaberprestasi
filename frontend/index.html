<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login SPK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Poppins", sans-serif; }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white w-96 p-8 rounded-xl shadow-lg">
    
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Login SPK</h2>

    <form id="loginForm" class="space-y-4">

      <!-- Username -->
      <div>
        <label class="text-sm text-gray-600">Username</label>
        <input 
          type="text" 
          id="username"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
          placeholder="Masukkan username"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm text-gray-600">Password</label>
        <input 
          type="password" 
          id="password"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
          placeholder="Masukkan password"
        />
      </div>

      <!-- Error -->
      <p id="errorMsg" class="text-red-500 text-center text-sm hidden">
        Username atau password salah
      </p>

      <!-- Button -->
      <button 
        type="button" 
        id="loginBtn"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">
        Login
      </button>

    </form>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
