<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login SPK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="w-96 bg-white p-6 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username"
        class="w-full p-2 border rounded mb-3">

      <input type="password" id="password" placeholder="Password"
        class="w-full p-2 border rounded mb-3">

      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
        Login
      </button>
    </form>

    <p id="error" class="text-red-500 mt-3 text-center hidden">Username / Password salah.</p>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
