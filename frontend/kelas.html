<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelas - Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Poppins", sans-serif; }
  </style>
</head>

<body class="bg-gray-50">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-60 bg-white border-r hidden lg:block">
      <div class="p-6">
        <h1 class="text-xl font-bold text-gray-800 mb-8">SAW DSS</h1>

        <nav class="space-y-2">
          <a href="dashboard.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Dashboard
          </a>
          <a href="students.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Students
          </a>
          <a href="kriteria.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Criteria
          </a>
          <a href="scores.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Scores
          </a>
          <a href="walikelas.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            User
          </a>
          <a href="kelas.html" class="block px-3 py-2 rounded-lg bg-indigo-100 text-indigo-600 font-medium">
            Kelas
          </a>
          <a href="admin_ranking.html" class="block px-3 py-2 rounded-lg bg-indigo-100 text-indigo-600 font-medium">
            Ranking
          </a>

          <div class="pt-6 border-t mt-6">
            <a id="logoutBtnSidebar" href="index.html" class="block px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 font-medium">
              Logout
            </a>
          </div>
        </nav>
      </div>
    </aside>

    <!-- Main -->
    <div class="flex-1 flex flex-col">

      <!-- Top bar -->
      <header class="bg-white border-b px-6 py-4 flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Data Kelas</h2>

        <div class="flex items-center gap-3">
          <div class="w-9 h-9 bg-indigo-500 rounded-full flex items-center justify-center text-white font-semibold">
            AD
          </div>
        </div>
      </header>

      <!-- Content -->
      <main class="p-6">

        <!-- FORM -->
        <div class="bg-white border rounded-xl p-6 mb-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Tambah / Edit Kelas</h3>

          <form id="kelasForm" class="space-y-4">
            <input type="hidden" id="kelasId">

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kelas</label>
              <input 
                type="text" 
                id="class_name" 
                class="w-full px-4 py-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Misal: Kelas 1A"
                required
              >
            </div>

            <div class="flex items-center gap-2">
              <button 
                type="submit" 
                id="submitBtn"
                class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
              >
                Simpan
              </button>

              <button 
                type="button" 
                id="cancelBtn"
                class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 hidden"
              >
                Batal
              </button>
            </div>
          </form>
        </div>

        <!-- TABLE -->
        <div class="bg-white border rounded-xl p-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Daftar Kelas</h3>

          <table class="w-full text-left border rounded-lg overflow-hidden">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-3 border">ID</th>
                <th class="px-4 py-3 border">Nama Kelas</th>
                <th class="px-4 py-3 border w-40">Aksi</th>
              </tr>
            </thead>
            <tbody id="kelasTable" class="divide-y"></tbody>
          </table>
        </div>

      </main>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:4000/api/kelas";
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Token tidak ditemukan! Login ulang.");
    }

    // GET Semua Kelas
    async function loadKelas() {
      try {
        const res = await fetch(API_URL, {
          headers: { "Authorization": "Bearer " + token }
        });

        const data = await res.json();
        const table = document.querySelector('#kelasTable');
        table.innerHTML = '';

        data.data.forEach(kelas => {
          table.innerHTML += `
            <tr>
              <td class="px-4 py-3 border">${kelas.id}</td>
              <td class="px-4 py-3 border">${kelas.class_name}</td>
              <td class="px-4 py-3 border">
                <button 
                  onclick="editKelas(${kelas.id}, '${kelas.class_name}')"
                  class="px-3 py-1 bg-yellow-500 text-white rounded-lg mr-2 hover:bg-yellow-600"
                >
                  Edit
                </button>
                <button 
                  onclick="deleteKelas(${kelas.id})"
                  class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600"
                >
                  Hapus
                </button>
              </td>
            </tr>`;
        });

      } catch (err) {
        console.error("Error load kelas:", err);
      }
    }

    loadKelas();

    // Submit Form
    document.getElementById('kelasForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const id = document.getElementById('kelasId').value;
      const class_name = document.getElementById('class_name').value;

      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API_URL}/${id}` : API_URL;

      await fetch(url, {
        method: method,
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ class_name })
      });

      this.reset();
      document.getElementById('submitBtn').textContent = 'Simpan';
      document.getElementById('cancelBtn').classList.add('hidden');

      loadKelas();
    });

    function editKelas(id, class_name) {
      document.getElementById('kelasId').value = id;
      document.getElementById('class_name').value = class_name;

      document.getElementById('submitBtn').textContent = 'Update';
      document.getElementById('cancelBtn').classList.remove('hidden');
    }

    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('kelasForm').reset();
      document.getElementById('kelasId').value = '';
      document.getElementById('submitBtn').textContent = 'Simpan';
      document.getElementById('cancelBtn').classList.add('hidden');
    });

    async function deleteKelas(id) {
      if (!confirm("Yakin ingin menghapus kelas ini?")) return;

      await fetch(`${API_URL}/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });

      loadKelas();
    }
  </script>

</body>
</html>
