<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Kriteria - Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Poppins", sans-serif; }
  </style>
</head>

<body class="bg-gray-50">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-60 bg-white border-r hidden lg:block">
      <div class="p-6">
        <h1 class="text-xl font-bold text-gray-800 mb-8">SAW DSS</h1>

        <nav class="space-y-2">
          <a href="dashboard.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Dashboard
          </a>
          <a href="students.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Students
          </a>
          <a href="kriteria.html" class="block px-3 py-2 rounded-lg bg-indigo-100 text-indigo-600 font-medium">
            Criteria
          </a>
          <a href="scores.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Scores
          </a>
          <a href="walikelas.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            User
          </a>
          <a href="kelas.html" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
            Kelas
          </a>

          <div class="pt-6 border-t mt-6">
            <a href="index.html" class="block px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 font-medium">
              Logout
            </a>
          </div>
        </nav>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col">

      <!-- Top Bar -->
      <header class="bg-white border-b px-6 py-4 flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Criteria</h2>

        <div class="flex items-center gap-3">
          <div class="w-9 h-9 bg-indigo-500 rounded-full flex items-center justify-center text-white font-semibold">
            AD
          </div>
        </div>
      </header>

      <!-- CONTENT -->
      <main class="p-6">

        <!-- FORM TAMBAH (CARD STYLE) -->
        <div class="bg-white border rounded-xl p-6 mb-6">
          <h2 class="text-lg font-semibold mb-4">Tambah Kriteria</h2>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <input id="name" type="text" placeholder="Nama Kriteria"
              class="p-3 border rounded-lg">

            <input id="weight" type="number" step="0.01" placeholder="Bobot (contoh: 0.3)"
              class="p-3 border rounded-lg">

            <select id="type" class="p-3 border rounded-lg">
              <option value="benefit">Benefit</option>
              <option value="cost">Cost</option>
            </select>

          </div>

          <button onclick="addCriteria()" 
            class="mt-4 bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">
            Tambahkan
          </button>
        </div>

        <!-- CARD LIST -->
        <div class="bg-white border rounded-xl p-6">
          <h2 class="text-lg font-semibold mb-4">Daftar Kriteria</h2>

          <table class="w-full text-left border">
            <thead>
              <tr class="bg-gray-100">
                <th class="p-3 border">ID</th>
                <th class="p-3 border">Nama</th>
                <th class="p-3 border">Bobot</th>
                <th class="p-3 border">Jenis</th>
                <th class="p-3 border">Aksi</th>
              </tr>
            </thead>
            <tbody id="criteriaTable"></tbody>
          </table>
        </div>

      </main>
    </div>
  </div>

  <!-- MODAL EDIT -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-xl w-96">

      <h2 class="text-xl font-bold mb-3">Edit Kriteria</h2>

      <input type="hidden" id="editId">

      <div class="grid gap-3 mb-4">

        <input id="editName" type="text" class="p-2 border rounded">

        <input id="editWeight" type="number" step="0.01" class="p-2 border rounded">

        <select id="editType" class="p-2 border rounded">
          <option value="benefit">Benefit</option>
          <option value="cost">Cost</option>
        </select>

      </div>

      <div class="flex justify-end gap-2">
        <button onclick="closeModal()" class="px-3 py-1 rounded-lg bg-gray-500 text-white">
          Batal
        </button>

        <button onclick="saveEdit()" class="px-3 py-1 rounded-lg bg-green-600 text-white">
          Simpan
        </button>
      </div>

    </div>
  </div>

<script>
const API = "http://localhost:4000/api/criteria";

async function loadCriteria() {
  const res = await fetch(API);
  const data = await res.json();
  const table = document.getElementById("criteriaTable");
  table.innerHTML = "";

  data.forEach(c => {
    const typeLower = String(c.type).toLowerCase();

    table.innerHTML += `
      <tr>
        <td class="p-2 border">${c.id}</td>
        <td class="p-2 border">${c.name}</td>
        <td class="p-2 border">${c.weight}</td>
        <td class="p-2 border capitalize">${typeLower}</td>

        <td class="p-2 border">
          <div class="flex gap-2">
            <button onclick="openEdit(${c.id}, '${c.name}', '${c.weight}', '${typeLower}')"
              class="bg-yellow-500 text-white px-2 py-1 rounded-lg hover:bg-yellow-600">Edit</button>

            <button onclick="deleteCriteria(${c.id})"
              class="bg-red-600 text-white px-2 py-1 rounded-lg hover:bg-red-700">Hapus</button>
          </div>
        </td>
      </tr>
    `;
  });
}

async function addCriteria() {
  const name = document.getElementById("name").value;
  const weight = document.getElementById("weight").value;
  const type = document.getElementById("type").value;

  if (!name || !weight) return alert("Isi semua field!");

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, weight, type })
  });

  document.getElementById("name").value = "";
  document.getElementById("weight").value = "";

  loadCriteria();
}

// OPEN MODAL
function openEdit(id, name, weight, type) {
  document.getElementById("editId").value = id;
  document.getElementById("editName").value = name;
  document.getElementById("editWeight").value = weight;
  document.getElementById("editType").value = type;

  const modal = document.getElementById("editModal");
  modal.classList.remove("hidden");
  modal.classList.add("flex");
}

// CLOSE MODAL
function closeModal() {
  const modal = document.getElementById("editModal");
  modal.classList.add("hidden");
  modal.classList.remove("flex");
}

// SIMPAN EDIT
async function saveEdit() {
  const id = document.getElementById("editId").value;
  const name = document.getElementById("editName").value;
  const weight = document.getElementById("editWeight").value;
  const type = document.getElementById("editType").value;

  await fetch(`${API}/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, weight, type })
  });

  closeModal();
  loadCriteria();
}

// HAPUS
async function deleteCriteria(id) {
  if (!confirm("Yakin ingin menghapus?")) return;

  await fetch(`${API}/${id}`, { method: "DELETE" });

  loadCriteria();
}

loadCriteria();
</script>

</body>
</html>
